<h4>Formularios <small>data</small></h4>
<hr>
<form [formGroup]="form1" (ngSubmit)="saveData()">

    <div>

        <div class="form-group row has-warning">
            <label class="col-2 col-form-label">Name</label>
            <div class="col-8">

                <input class="form-control" formControlName="name" type="text" placeholder="Name">
                <div *ngIf="form1.controls['name'].errors?.required" class="form-text text-muted">Name is required</div>

                <div *ngIf="form1.controls['name'].errors?.minlength" class="form-text text-muted">min length</div>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-2 col-form-label">LastName</label>
            <div class="col-8">

                <input class="form-control" formControlName="lastName" type="text" placeholder="LastName">
            </div>
        </div>

    </div>

    <div class="form-group row">
        <label class="col-2 col-form-label">Email</label>
        <div class="col-md-8">

            <input class="form-control" formControlName="email" type="email" placeholder="Email ">
        </div>
    </div>



    <div class="form-group row">
        <label class="col-2 col-form-label">&nbsp;</label>
        <div class="input-group col-md-8">
            <button type="submit" class="btn btn-outline-primary">
        Save
      </button>
        </div>
    </div>
    {{form1.valid}}
</form>
